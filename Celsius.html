<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/styles.css">
    <title>Tempreature Converter</title>
</head>
<body>
            <h2>Temperature Converter</h2>
            <a href="index.html">Fahrenheit to Celsius</a>
            <!-- Celcius to Fahrenheit Converter -->
            <p>Enter a value in the Celsius field to convert the value to Fahrenheit:</p>

            <p>
              <label>Celsius</label>
              <input
                id="inputCelsius"
                type="number"
                placeholder="Celsius"
                oninput="temperatureConverter(this.value)"
                onchange="temperatureConverter(this.value)"
            
              />
            </p>
            <p>Fahrenheit: <span id="outputFahrenheit"></span></p>

            <script>
              function temperatureConverter(valNum) {
                valNum = parseFloat(valNum);
                document.getElementById("outputFahrenheit").innerHTML =
                  ((valNum)*1.8)+32;
              }
            </script>
</body>
</html>
